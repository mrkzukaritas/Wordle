{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* Wrapper que S√ç se puede centrar */
.page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Fondo y estilo general */
body {
    font-family: 'Press Start 2P', cursive;
    background-color: #c8d1a1;

}

/* Caja principal */
.game-container {

    background-color: #d0d8ae;

/* T√≠tulos */
h1 {

}

    color: #ff00a8;
}

/* Bot√≥n estilo retro */
button {
    padding: 12px 18px;
    background-color: #ff00a8;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 12px;
    border-radius: 5px;
    font-family: 'Press Start 2P', cursive;
    transition: 0.2s;
}

button:hover {
    background-color: #ff41bf;
    transform: scale(1.05);
}

.logo {
    margin-bottom: 20px;
}
</style>
